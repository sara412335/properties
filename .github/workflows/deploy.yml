name: CI/CD Pipeline

on:
  push:
    branches: [ main ]  # ou master selon ton projet

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§¾ Cloner le repo
      uses: actions/checkout@v3

    - name: ğŸ”‘ Connexion Ã  DockerHub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: ğŸ—ï¸ Build de lâ€™image Docker
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/mon-site-html .

    - name: ğŸ“¤ Push sur DockerHub
      run: docker push ${{ secrets.DOCKER_USERNAME }}/mon-site-html

    - name: ğŸ“ CrÃ©er le fichier kubeconfig
      run: echo "${{ secrets.KUBECONFIG_DATA }}" > kubeconfig.yaml

    - name: âš™ï¸ DÃ©finir le contexte Kubernetes
      run: |
        mkdir -p $HOME/.kube
        cp kubeconfig.yaml $HOME/.kube/config

    - name: ğŸš€ DÃ©ploiement sur Kubernetes
      uses: Azure/k8s-deploy@v4
      with:
        manifests: |
          ./k8s/deployment.yaml
          ./k8s/service.yaml
        images: ${{ secrets.DOCKER_USERNAME }}/mon-site-html